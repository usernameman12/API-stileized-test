<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion is cool</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      overflow: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }

    .header {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: typing 3s steps(15) forwards, blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 14ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .header:after {
      content: '|';
      border-right: 2px solid;
      display: inline-block;
      animation: blink 0.5s step-end infinite;
    }

    #fetchButton {
      width: 100px;
      height: 40px;
      background-color: #1e3d58;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      animation: flyInLeft 1s ease-out forwards;
      transform: translateX(-150%);
      opacity: 0;
    }

    #fetchButton:hover {
      background-color: #16344a;
    }

    #urlInput {
      width: 300px;
      height: 40px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #d3d3d3;
      animation: flyInRight 1s ease-out forwards;
      transform: translateX(150%);
      opacity: 0;
    }

    #resultOutput {
      width: 300px;
      height: 40px;
      margin-top: 20px;
      padding: 5px;
      background: #d3d3d3;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-x: auto;
      white-space: nowrap;
      opacity: 0;
      animation: slideInBottom 1.5s ease-out forwards;
    }

    @keyframes flyInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes flyInRight {
      from {
        transform: translateX(150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div class="header">orion is cool</div>
  <div>
    <button id="fetchButton">fetch</button>
    <input type="text" id="urlInput" placeholder="example.com">
    <pre id="resultOutput"></pre>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const snowContainer = document.createElement("div");
      snowContainer.classList.add("snow");
      document.body.appendChild(snowContainer);

      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDelay = Math.random() * 10 + "s";
        snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
        snowContainer.appendChild(snowflake);
      }
    });

    document.getElementById("fetchButton").addEventListener("click", () => {
      const userUrl = document.getElementById("urlInput").value;

      if (userUrl) {
        const apiUrl = `https://getwebsiteclones.vercel.app/api?url=${userUrl}`;

        fetch(apiUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error(`api error: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            document.getElementById("resultOutput").textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            console.error("error fetching the api:", error);
            document.getElementById("resultOutput").textContent = `error: ${error.message}`;
          });
      } else {
        alert("please enter a url.");
      }
    });
  </script>
</body>
</html>
