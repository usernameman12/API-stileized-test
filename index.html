<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hub</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-vector/watercolor-purple-galaxy-background_23-2149249703.jpg') no-repeat center center fixed, 
                  linear-gradient(to bottom, #1b2735, #090a0f);
      background-size: cover;
      overflow: hidden;
    }

    .header {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      width: 150px;
      height: 40px;
      background-color: #1e3d58;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      opacity: 0;
      transform: translateX(-150%);
      animation: flyInLeft 1s ease-out forwards;
    }

    button:hover {
      background-color: #16344a;
    }

    @keyframes flyInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .snow span {
      position: absolute;
      display: block;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
