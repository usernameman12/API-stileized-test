<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      overflow: hidden;
    }
    .header {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: typing 3s steps(15) forwards, blink 0.5s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 14ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .header:after {
      content: '|';
      border-right: 2px solid;
      display: inline-block;
      animation: blink 0.5s step-end infinite;
    }
    button {
      width: 150px;
      height: 40px;
      background-color: #1e3d58;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      animation: flyInLeft 1s ease-out forwards;
      transform: translateX(-150%);
      opacity: 0;
      margin: 10px 0;
    }
    button:hover {
      background-color: #16344a;
    }
    @keyframes flyInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
