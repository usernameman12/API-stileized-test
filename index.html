<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion is Cool</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      overflow: hidden;
    }
    .header {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: typing 3s steps(15) forwards, blink 0.5s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 14ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .header:after {
      content: '|';
      border-right: 2px solid;
      display: inline-block;
      animation: blink 0.5s step-end infinite;
    }
    #fetchButton {
      width: 100px;
      height: 40px;
      background-color: #1e3d58;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      animation: flyInLeft 1s ease-out forwards;
      transform: translateX(-150%);
      opacity: 0;
    }
    #fetchButton:hover {
      background-color: #16344a;
    }
    #urlInput {
      width: 300px;
      height: 40px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #d3d3d3;
      animation: flyInRight 1s ease-out forwards;
      transform: translateX(150%);
      opacity: 0;
    }
    .input-container {
      display: flex;
      align-items: center;
    }
    #resultOutput {
      width: 400px; /* Adjust the width to match button + input width */
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      background: #d3d3d3;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    @keyframes flyInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes flyInRight {
      from {
        transform: translateX(150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">Orion is cool</div>
  <div class="input-container">
    <button id="fetchButton">fetch</button>
    <input type="text" id="urlInput" placeholder="example.com">
  </div>
  <pre id="resultOutput"></pre> <!-- Output box -->
  <script>
    document.getElementById("fetchButton").addEventListener("click", () => {
      const userUrl = document.getElementById("urlInput").value;

      if (userUrl) {
        // Ensure the URL has the correct protocol
        const formattedUrl = userUrl.startsWith("http") ? userUrl : `https://${userUrl}`;
        const apiUrl = `https://getwebsiteclones.vercel.app/api/${formattedUrl}`;
        
        fetch(apiUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error(`API error: ${response.status}`);
            }
            return response.text(); // Get raw response text
          })
          .then(data => {
            document.getElementById("resultOutput").textContent = data; // Display raw data in the result box
          })
          .catch(error => {
            console.error("Error fetching the API:", error);
            document.getElementById("resultOutput").textContent = `Error: ${error.message}`;
          });
      } else {
        alert("Please enter a valid URL.");
      }
    });
  </script>
</body>
</html>
